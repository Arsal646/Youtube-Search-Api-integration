<!-- videos -->
<div class="video-container">
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <mat-card class="example-card" *ngFor="let item of videodata.items">

        <mat-card-title> <iframe [src]=getVideo(item.id.videoId) frameborder="0"></iframe></mat-card-title>
        <mat-card-content>
            <img [src]="item.snippet.thumbnails.default.url" class="channel-icon" alt="">
            <div class="info">
                <h4 class="title">{{item.snippet.title}}</h4>
                <p class="channel-name">{{item.snippet.channelTitle}}</p>
            </div>

        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>

        </mat-card-actions>
        <mat-card-footer *ngIf="dataload">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>

</div>
